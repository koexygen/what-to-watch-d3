<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>What to watch</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="grey darken-4">
    <header class="grey section darken-4 z-depth-2">
      <a href="https://github.com/koexygen" target="_blank">
        <h2 class="title center orange-text darken-3">G's What to Watch?</h2>
      </a>

      <form class="transparent search-field">
        <div class="input-field">
          <input type="text" id="movie-name" style="color: white" />
          <label for="movie-name" class="movie-name-label">Movie Name</label>
        </div>
      </form>
    </header>

    <div class="canvas"></div>

    <div class="movie_card" id="bright">
      <div class="info_section">
        <div class="movie_header">
          <img
            class="locandina movie-avatar"
            src="https://movieplayer.net-cdn.it/t/images/2017/12/20/bright_jpg_191x283_crop_q85.jpg"
          />
          <h1 class="movie-title">Bright</h1>

          <div class="flex-info">
            <p class="imdb-rating">
              <a
                href="https://commons.wikimedia.org/wiki/File:IMDB_Logo_2016.svg"
                ><img
                  alt="IMDB Logo"
                  class="imdbIcon"
                  src="https://icons.iconarchive.com/icons/uiconstock/socialmedia/256/IMDb-icon.png"
              /></a>
            </p>
            <h4 class="year-director">2017, David Ayer</h4>
            <span class="minutes">117 min</span>
            <p class="type genres">Action, Crime, Fantasy</p>
          </div>

          <div class="extra-info"></div>
        </div>

        <div class="movie_desc">
          <p class="text-description">
            Set in a world where fantasy creatures live side by side with
            humans. A human cop is forced to work with an Orc to find a weapon
            everyone is prepared to kill for.
          </p>
        </div>
        <div class="movie_social">
          <ul>
            <li><i class="material-icons">share</i></li>
            <li><i class="material-icons">î¡½</i></li>
            <li><i class="material-icons">chat_bubble</i></li>
          </ul>
        </div>
      </div>
      <div class="img-container blur_back bright_back">
        <img
          class="movie-backdrop"
          src="https://occ-0-2433-448.1.nflxso.net/art/cd5c9/3e192edf2027c536e25bb5d3b6ac93ced77cd5c9.jpg"
          alt=""
        />
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
